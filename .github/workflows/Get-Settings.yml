name: Get-Settings

on:
  workflow_call:
    inputs:
      SettingsPath:
        type: string
        description: The path to the settings file.
        required: false
      Debug:
        type: boolean
        description: Enable debug output.
        required: false
        default: false
      Verbose:
        type: boolean
        description: Enable verbose output.
        required: false
        default: false
      Version:
        type: string
        description: Specifies the version of the GitHub module to be installed. The value must be an exact version.
        required: false
        default: ''
      Prerelease:
        type: boolean
        description: Whether to use a prerelease version of the 'GitHub' module.
        required: false
        default: false
      WorkingDirectory:
        type: string
        description: The path to the root of the repo.
        required: false
        default: '.'

    outputs:
      Settings:
        description: The complete settings object including test suites
        value: ${{ jobs.Get-Settings.outputs.Settings }}

permissions:
  contents: read        # to checkout the repo
  pull-requests: write  # to add labels to PRs

jobs:
  Get-Settings:
    name: Get-Settings
    runs-on: ubuntu-latest
    outputs:
      Settings: ${{ steps.Get-Settings.outputs.Settings }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Get-Settings
        uses: PSModule/Get-PSModuleSettings@3d53e12a48fb35bc68f55ec438f8a14805758009 # v1.4.3
        id: Get-Settings
        with:
          SettingsPath: ${{ inputs.SettingsPath }}
          Debug: ${{ inputs.Debug }}
          Prerelease: ${{ inputs.Prerelease }}
          Verbose: ${{ inputs.Verbose }}
          Version: ${{ inputs.Version }}
          WorkingDirectory: ${{ inputs.WorkingDirectory }}
