name: Test-SourceCode

on:
  workflow_call:
    inputs:
      RunsOn:
        type: string
        description: The type of runner to use for the job.
        required: true
      OS:
        type: string
        description: The operating system name.
        required: true
      Name:
        type: string
        description: The name of the module to process. Scripts default to the repository name if nothing is specified.
        required: false
      Path:
        type: string
        description: The path to the root of the repo.
        required: false
        default: ${{ github.workspace }}
      SkipTests:
        type: string
        description: Defines what types of tests to skip. Allowed values are 'All', 'SourceCode', 'Module', 'None', 'macOS', 'Windows', 'Linux'.
        required: false
        default: None
      Debug:
        type: boolean
        description: Enable debug output.
        required: false
        default: false
      Verbose:
        type: boolean
        description: Enable verbose output.
        required: false
        default: false
      Version:
        type: string
        description: Specifies the version of the GitHub module to be installed. The value must be an exact version.
        required: false
        default: ''
      Prerelease:
        type: boolean
        description: Whether to use a prerelease version of the 'GitHub' module.
        required: false
        default: false

permissions:
  contents: read # to checkout the repo and create releases on the repo

jobs:
  Test-PSModule-SourceCode:
    name: Test source code (${{ inputs.RunsOn }})
    if: ${{ !(contains(inputs.SkipTests, 'All') || contains(inputs.SkipTests, 'SourceCode') || contains(inputs.SkipTests, inputs.OS)) }}
    runs-on: ${{ inputs.RunsOn }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # - name: Initialize environment
      #   uses: PSModule/Initialize-PSModule@v1
      #   with:
      #     Debug: ${{ inputs.Debug }}
      #     Prerelease: ${{ inputs.Prerelease }}
      #     Verbose: ${{ inputs.Verbose }}
      #     Version: ${{ inputs.Version }}

      - name: Test source code
        uses: PSModule/Test-PSModule@v3
        with:
          Debug: ${{ inputs.Debug }}
          Prerelease: ${{ inputs.Prerelease }}
          Verbose: ${{ inputs.Verbose }}
          Version: ${{ inputs.Version }}
          Path: ${{ inputs.Path }}
          Settings: SourceCode

  Invoke-ScriptAnalyzer-SourceCode:
    name: Lint source code (${{ inputs.RunsOn }})
    if: ${{ !(contains(inputs.SkipTests, 'All') || contains(inputs.SkipTests, 'SourceCode') || contains(inputs.SkipTests, inputs.OS)) }}
    runs-on: ${{ inputs.RunsOn }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # - name: Initialize environment
      #   uses: PSModule/Initialize-PSModule@v1
      #   with:
      #     Debug: ${{ inputs.Debug }}
      #     Prerelease: ${{ inputs.Prerelease }}
      #     Verbose: ${{ inputs.Verbose }}
      #     Version: ${{ inputs.Version }}

      - name: Lint source code
        uses: PSModule/Invoke-ScriptAnalyzer@v2
        with:
          Debug: ${{ inputs.Debug }}
          Prerelease: ${{ inputs.Prerelease }}
          Verbose: ${{ inputs.Verbose }}
          Version: ${{ inputs.Version }}
          Path: ${{ inputs.Path }}/src
          Settings: SourceCode
