name: Process-PSModule

on:
  workflow_call:
    secrets:
      APIKey:
        description: The API key to use when publishing modules
        required: true
    inputs:
      Name:
        type: string
        description: The name of the module to process
        required: false
      TestModuleSkip:
        type: boolean
        description: Skip testing built module
        required: false
        default: false
      TestModuleErrorAction:
        type: string
        description: The ErrorActionPreference to use when running tests on built module
        required: false
        default: Stop
      TestSrcSkip:
        type: boolean
        description: Skip testing source code
        required: false
        default: false
      TestSrcErrorAction:
        type: string
        description: The ErrorActionPreference to use when running tests on source code
        required: false
        default: Stop
      Version:
        type: string
        description: The version of the PSModule.FX to use
        required: false
        default: '*'

env:
  GITHUB_TOKEN: ${{ github.token }} # Used for GitHub CLI authentication

jobs:
  Process-PSModule:
    name: Process module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize environment
        uses: PSModule/Initialize-PSModule@main
        with:
          Version: ${{ inputs.Version }}

      - name: Test source code
        uses: PSModule/Test-PSModule@main
        if: ${{ inputs.TestSrcSkip == false }}
        with:
          Name: ${{ inputs.Name }}
          Path: src
          ErrorAction: ${{ inputs.TestSrcErrorAction }}

      - name: Build module
        uses: PSModule/Build-PSModule@main
        with:
          Name: ${{ inputs.Name }}
          Path: src
          OutputPath: outputs/modules

      - name: Test built module
        uses: PSModule/Test-PSModule@main
        if: ${{ inputs.TestModuleSkip == false }}
        with:
          Name: ${{ inputs.Name }}
          Path: outputs/modules
          ErrorAction: ${{ inputs.TestModuleErrorAction }}

      - name: Publish module
        uses: PSModule/Publish-PSModule@main
        with:
          Name: ${{ inputs.Name }}
          APIKey: ${{ secrets.APIKEY }}
