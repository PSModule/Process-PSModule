name: Process-PSModule

on:
  workflow_call:
    secrets:
      APIKey:
        description: The API key to use when publishing modules
        required: true
    inputs:
      Name:
        type: string
        description: The name of the module to process. Scripts default to the repository name if nothing is specified.
        required: false
      Path:
        type: string
        description: The path to the source code of the module.
        required: false
        default: src
      ModulesOutputPath:
        type: string
        description: The path to the output directory for the modules.
        required: false
        default: outputs/modules
      DocsOutputPath:
        type: string
        description: The path to the output directory for the documentation.
        required: false
        default: outputs/docs
      SkipTests:
        type: boolean
        description: Whether to skip tests.
        required: false
        default: false
      TestProcess:
        type: boolean
        description: Whether to test the process.
        required: false
        default: false
      Version:
        type: string
        description: The version of the 'Utilities' module to process.
        required: false
      Prerelease:
        type: boolean
        description: Whether the version is a prerelease.
        required: false
        default: false

env:
  GITHUB_TOKEN: ${{ github.token }} # Used for GitHub CLI authentication

jobs:
  TestSourceCode:
    name: Test source code
    strategy:
      fail-fast: false
      matrix:
        OS: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.OS }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize environment
        uses: PSModule/Initialize-PSModule@v1
        with:
          Version: ${{ inputs.Version }}
          Prerelease: ${{ inputs.Prerelease }}

      - name: Test source code
        uses: PSModule/Test-PSModule@v1
        if: ${{ inputs.SkipTests != true }}
        with:
          Name: ${{ inputs.Name }}
          Path: ${{ inputs.Path }}
          RunModuleTests: false

  BuildModule:
    name: Build module
    needs: TestSourceCode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize environment
        uses: PSModule/Initialize-PSModule@v1
        with:
          Version: ${{ inputs.Version }}
          Prerelease: ${{ inputs.Prerelease }}

      - name: Build module
        uses: PSModule/Build-PSModule@v1
        with:
          Name: ${{ inputs.Name }}
          Path: ${{ inputs.Path }}
          ModulesOutputPath: ${{ inputs.ModulesOutputPath }}
          DocsOutputPath: ${{ inputs.DocsOutputPath }}

      - name: Upload module artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.Name }}-module
          path: ${{ inputs.ModulesOutputPath }}
          if-no-files-found: error
          retention-days: 1

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.Name }}-docs
          path: ${{ inputs.DocsOutputPath }}
          if-no-files-found: error
          retention-days: 1

  LintDocs:
    name: Lint documentation
    needs: BuildModule
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.Name }}-docs
          path: ${{ inputs.DocsOutputPath }}

      - name: Lint code base
        uses: super-linter/super-linter/slim@latest
        env:
          GITHUB_TOKEN: ${{ github.token }}

  TestBuildModule:
    name: Test built module
    needs: BuildModule
    strategy:
      fail-fast: false
      matrix:
        OS: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.OS }}
    steps:
      - name: Initialize environment
        uses: PSModule/Initialize-PSModule@v1
        with:
          Version: ${{ inputs.Version }}
          Prerelease: ${{ inputs.Prerelease }}

      - name: Download module artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.Name }}-module
          path: ${{ inputs.ModulesOutputPath }}

      - name: Test built module
        uses: PSModule/Test-PSModule@v1
        if: ${{ inputs.SkipTests != true }}
        with:
          Name: ${{ inputs.Name }}
          Path: ${{ inputs.ModulesOutputPath }}

  PublishModule:
    name: Publish module
    needs:
      - TestBuildModule
      - LintDocs
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        uses: PSModule/Initialize-PSModule@v1
        with:
          Version: ${{ inputs.Version }}
          Prerelease: ${{ inputs.Prerelease }}

      - name: Download module artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.Name }}-module
          path: ${{ inputs.ModulesOutputPath }}

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.Name }}-docs
          path: ${{ inputs.DocsOutputPath }}

      - name: Publish module
        uses: PSModule/Publish-PSModule@v1
        with:
          Name: ${{ inputs.Name }}
          ModulePath: ${{ inputs.ModulesOutputPath }}
          DocsPath: ${{ inputs.DocsOutputPath }}
          APIKey: ${{ secrets.APIKEY }}
          WhatIf: ${{ inputs.TestProcess }}
