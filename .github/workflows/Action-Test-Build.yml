name: Action-Test-Build

run-name: "Action-Test-Build - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

env:
  GH_TOKEN: ${{ github.token }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  ActionTestDefault:
    name: Action-Test-Build - [Default]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Initialize environment
        uses: ./.github/actions/Initialize

      - name: Action-Test-Build
        uses: ./.github/actions/Build
        with:
          Name: PSModuleTest
          Path: tests/srcTestRepo/src
          ModulesOutputPath: tests/srcTestRepo/outputs/modules
          DocsOutputPath: tests/srcTestRepo/outputs/docs

  ActionTestWithManifest:
    name: Action-Test-Build - [DefaultWithManifest]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Initialize environment
        uses: ./.github/actions/Initialize

      - name: Action-Test-Build
        uses: ./.github/actions/Build
        with:
          Name: PSModuleTest
          Path: tests/srcWithManifestRepo/src
          ModulesOutputPath: tests/srcWithManifestRepo/outputs/modules
          DocsOutputPath: tests/srcWithManifestRepo/outputs/docs
          ModuleArtifactName: moduleWithManifest
          DocsArtifactName: docsWithManifest
